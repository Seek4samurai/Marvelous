<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./public/assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/styles/style.css" />
    <link rel="stylesheet" href="../public/styles/heroes.css" />
    <title>Heroes</title>
  </head>
  <body>
    <div class="header">
      <a href="../index.html" class="home">
        <img src="../public/assets/home.png" alt="home" />
      </a>
      <h1 class="headText">Meet our Heroes</h1>
    </div>
    <div class="container">
      <div class="containerBG">
        <div class="hue">
          <img
            class="bgImage"
            src="../public/assets/thanos.gif"
            alt="avengerBG"
          />
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="allHeroes">
        <div class="heroes">
          <img src="../public/assets/icons/groot_icon.png" alt="groot" />
          <h2>Groot</h2>
        </div>
        <div class="heroes">
          <img src="../public/assets/icons/thor_icon.png" alt="groot" />
          <h2>Thor</h2>
        </div>
        <div class="heroes">
          <img src="../public/assets/icons/hawkeye_icon.png" alt="groot" />
          <h2>Hawkeye</h2>
        </div>
        <div class="heroes">
          <img src="../public/assets/icons/strange_icon.png" alt="groot" />
          <h2>Dr. Strange</h2>
        </div>
      </div>
    </div>
    <div class="runner">
      <h1>More Heroes</h1>
      <div class="heroIcons">
        <img src="../public/assets/icons/ironmanIcon.png" alt="ironman" />
        <img src="../public/assets/icons/americaIcon.png" alt="captain" />
        <img src="../public/assets/icons/HulkIcon.png" alt="hulk" />
        <img src="../public/assets/icons/pantherIcon.png" alt="panther" />
        <img src="../public/assets/icons/batmanIcon.png" alt="batman" />
        <img src="../public/assets/icons/spidermanIcon.png" alt="spiderman" />
        <img src="../public/assets/icons/visionIcon.png" alt="vision" />
      </div>
      <marquee loop="9" scrollamount="8">
        <span>Ironman</span>
        <span>Captain America</span>
        <span>Vision</span>
        <span>Black Widow</span>
        <span>Hulk</span>
        <span>Spiderman</span>
        <span>Black Panther</span>
        <span>Wanda</span>
        <span>Batman :)</span>
        <span>Dr. Strange</span>
        <span>Starlord</span>
        <span>Gamora</span>
      </marquee>
    </div>
  </body>
</html>
